<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../asset/img/green-power.png" type="image/x-icon" />
    <title>存碳養綠</title>
    <style>
        @import url(../asset/css/main.css);
        @import url(../asset/css/nav.css);
        @import url(../asset/css/account.css);
        @import url(../asset/css/animation.css);
    </style>
</head>
<body>
    <main>
        <aside id="main_title">
            <h1>綠色記帳本</h1>
        </aside>
        <aside id="main_body">
            <div id="add">
                <form action="">
                    <h2>日期 ：<input type="date" id="add_date"></h2><br>
                    <select name="type" id="add_type">
                        <option value="" disabled selected hidden>類別</option>
                        <option value="Food">食</option>
                        <option value="Clothing">衣</option>
                        <option value="Housing">住</option>
                        <option value="Transportation">行</option>
                        <option value="Other">其他</option>
                    </select>
                    <select name="type" id="add_type_detail">
                        <option value="" disabled selected hidden>細項</option>
                        <option value="Food_1">素食</option>
                        <option value="Food_2">非素食</option>
                        <option value="Transportation_1">自駕</option>
                        <option value="Transportation_2">捷運</option>
                        <option value="Transportation_3">公車</option>
                        <option value="Transportation_4">鐵路</option>
                        <option value="Transportation_5">長程飛機</option>
                        <option value="Transportation_6">短程飛機</option>
                        <option value="Other_1">具有綠色標章</option>
                        <option value="Other_2">非綠色標章</option>
                    </select>
                    <input type="number" id="add_money" placeholder="$ 金額">
                    <select name="type" id="add_shop">
                        <option value="" disabled selected hidden>店家</option>
                        <option value="">獨立商店</option>
                        <option value="">連鎖商店</option>
                        <option value="">便利商店_負碳商品專區</option>
                        <option value="">便利商店_一般</option>
                        <option value="">綠色商店</option>
                        <option value="">其他</option>
                    </select>
                    <input type="number" id="add_unit" placeholder="單位">
                    <button type="submit" id="add_btn">新增</button>
                </form>
            </div>
            <div id="today">
                <p>本日消費金額：</p>
                    <p>500</p>
                    <p>元 碳排量：</p>
                    <p>460</p>
                    <p>g 碳排量指標 </p>
                    <p>普通</p>
                    <button type="submit" onclick="show()">
                        已省下碳排量 <br>
                        500
                    </button>
                <script>
                    function show(){
                        window.prompt("輸入贈與人email")
                    }
                </script>
            </div>
            <div class="data">
                <section id="data_detail">
                    <div id="date_Range">
                        <form action="">
                            <input type="date" class="Range_1">
                            <p>~</p>
                            <input type="date" class="Range_2">
                            <button type="submit" id="Range_btn">GO</button>
                        </form>
                    </div>
                </section>
                <section id="data_chart">
                    <div id="chart_title">
                        <p>顯示圖表</p>
                    </div>
                    <div id="data_chart_show">
                        
                    </div>
                </section>
                <section id="data_record">
                    <div id="record_title">
                        <p id="record_data1">2021/12/25</p>
                        <p >～</p>
                        <p id="record_data2">2022/12/26</p>
                    </div>
                    <iframe src="../page/data_record.html" frameborder="0" id="dataRecord">

                    </iframe>
                    
                    </div>
                    <div id="record_sum" >
                        <table>
                            <tr>
                                <td>總計　</td>
                                <td>金額：　</td>
                                <td>120</td>
                                <td>元　碳足跡：　</td>
                                <td id="record_sum_g">460</td>
                                <td>　g</td>
                            </tr>
                        </table>
                    </div>
                </section>
            </div>
        </aside>
    </main>
    <div id="to_top">
        <div id="top"></div>
        <a href="#">
            <img src="../asset/img/earth-day.png" alt="" id="top_btn">
        </a>
    </div>

    <footer></footer>
    <iframe src="../page/nav.html" id="navBar" frameborder="0" scrolling="no"></iframe>
</body>
</html>
